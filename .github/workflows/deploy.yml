name: deploy

on:
  workflow_call:
    secrets:
      SSH_HOST:
        description: 'secret 1'
      SSH_KEY:
        description: 'secret 2'
      SSH_USER:
        description: 'secret 2'
    inputs:
      env:
        description: 'Env'
        type: string
        required: false
        default: 'dev'

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  deploy:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Add SSH key
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
             mkdir -p /home/runner/.ssh
             cat >>~/.ssh/config <<END
               Host *
                 StrictHostKeyChecking no
             END
             echo "${{ secrets.SSH_KEY }}" > /home/runner/.ssh/github_actions
             chmod 600 /home/runner/.ssh/github_actions
             chmod 700 /home/runner/.ssh/
             ssh-agent -a $SSH_AUTH_SOCK > /dev/null
             ssh-add /home/runner/.ssh/github_actions

      - name: Checkout tools repo
        uses: actions/checkout@v4
        with:
          repository: steel0237-sprintf/template
          path: ./tools
          ref: main

      - name: Deploy env:${{ inputs.env }} ${{ github.repository }} tag ${{ github.run_number }}
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
             export ENV=${{ inputs.env }}
             export TAG=${{ github.run_number }}
             export DOCKER_HOST=ssh://${{ inputs.ssh_host }}
             pwd
             ls -la 
             cd /home/runner/work/test/test/tools
             ls -la
